<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <hr>
    <main>
        <!--o atributo method especifica como os dados do formulario serao enviados
        -o metodo get envia os dados como parametros URL
        -O metodo post envia os dados no corpo da solicitação HTTP-->
        <!--Atributo enctype especifica que tipos de dados serão enviados pelo formulario-->
        <form action="acao.html" enctype="multipart/form-data" method="post">
            <label>Nome: </label>
            <input type="text" name="name" id="name" required>
            <br>
            <label>Senha: </label>
            <input type="password" name="password" id="password" required>
            <br>
            <label>Insira seu arquivo</label>
            <input type="file" name="file" id="file" accept=".png, .jpeg, .jpg" multiple>
            <br>
            <label>Selecione sua Opção: </label>
            <input type="radio" name="option1" id="option1" value="1" checked>Femino
            <input type="radio" name="option1" id="option1" value="2">Masculino
            <br>
            <label>Selecione suas Disciplinas: </label>
            <input type="checkbox" name="filo" id="filo" checked>Filosofia
            <input type="checkbox" name="geo" id="geo">Geografia
            <input type="checkbox" name="bio" id="bio"> Biologia
            <input type="checkbox" name="math" id="math">Matematica
            <br>
            <input type="submit" value="Enviar">
            <br>  
            
        

            

        </form>
    </main>
    
</body>
</html>
